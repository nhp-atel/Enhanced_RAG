      - question: "What is portfolio optimization?"
        context: "Portfolio optimization is the process of selecting the best portfolio..."
        answer: "Portfolio optimization involves selecting asset allocations that maximize expected return..."

  physics:
    name: "Physics & Physical Sciences"
    keywords: ["quantum", "particle", "physics", "mechanics", "thermodynamics", "electromagnetism", "relativity"]
    embedding_categories:
      - "theories"
      - "experiments"
      - "measurements"
      - "phenomena"
      - "models"
      - "applications"
    few_shot_examples:
      - question: "What is quantum entanglement?"
        context: "Quantum entanglement is a quantum mechanical phenomenon..."
        answer: "Quantum entanglement is a physical phenomenon where particles become interconnected..."

  astronomy:
    name: "Astronomy & Space Science"
