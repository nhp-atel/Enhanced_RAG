# Domain-Specific Configuration for RAG System
domains:
  ai_ml:
    name: "Artificial Intelligence & Machine Learning"
    keywords: ["neural network", "deep learning", "machine learning", "artificial intelligence", "CNN", "RNN", "transformer", "gradient descent"]
    embedding_categories:
      - "algorithms"
      - "datasets" 
      - "evaluation_metrics"
      - "architectures"
      - "applications"
      - "technical_concepts"
    few_shot_examples:
      - question: "What is a transformer architecture?"
        context: "The Transformer is a deep learning architecture based on attention mechanisms..."
        answer: "A transformer is a neural network architecture that relies entirely on attention mechanisms..."

  nlp:
    name: "Natural Language Processing"
    keywords: ["language model", "NLP", "tokenization", "embedding", "BERT", "GPT", "sentiment analysis", "named entity recognition"]
    embedding_categories:
      - "language_models"
      - "tasks"
      - "evaluation"
      - "datasets"
      - "techniques"
      - "applications"
    few_shot_examples:
      - question: "What is BERT?"
        context: "BERT (Bidirectional Encoder Representations from Transformers) is a pre-trained language model..."
        answer: "BERT is a bidirectional transformer-based language model..."

  computer_vision:
    name: "Computer Vision"
    keywords: ["image processing", "computer vision", "CNN", "object detection", "image classification", "segmentation", "feature extraction"]
    embedding_categories:
      - "models"
      - "datasets"
      - "metrics"
      - "applications"
      - "techniques"
      - "benchmarks"
    few_shot_examples:
      - question: "What is object detection?"
        context: "Object detection is a computer vision task that identifies and locates objects in images..."  
        answer: "Object detection is the task of identifying and localizing objects within images..."

  healthcare:
    name: "Healthcare & Medical Research"
    keywords: ["medical", "clinical", "patient", "diagnosis", "treatment", "healthcare", "biomarker", "clinical trial"]
    embedding_categories:
      - "conditions"
      - "treatments"
      - "outcomes"
      - "methodologies"
      - "populations"
      - "biomarkers"
    few_shot_examples:
      - question: "What is a clinical trial?"
        context: "A clinical trial is a research study conducted with human participants..."
        answer: "A clinical trial is a systematic investigation designed to evaluate medical interventions..."

  finance:
    name: "Finance & Economics"
    keywords: ["financial", "market", "trading", "risk", "portfolio", "economics", "investment", "banking"]
    embedding_categories:
      - "models"
      - "markets"
      - "instruments"
      - "risk_factors"
      - "strategies"
      - "regulations"
